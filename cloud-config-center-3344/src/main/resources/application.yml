server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mayooot/springcloud.git
          # 搜索目录
          search-paths:
            - springcloud
          skip-ssl-validation: true
        # 读取分支
      label: main
# 服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka # 单机版

